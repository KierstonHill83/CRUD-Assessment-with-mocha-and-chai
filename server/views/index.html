{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>

    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Description" required>
      </div>
      <div class="form-group">
        <label for="tags">Tags</label>
        <input type="text" class="form-control" id="tags" placeholder="Tags" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br>
    <div class="message-section">
      <p id="success-message" class="alert alert-success"></p>
    </div>
    <br>

    <table class="table table-striped">
      <thead>
        <th>Name</th>
        <th>Description</th>
        <th>Tags</th>
      </thead>
      <tbody id="all-exercises">
      </tbody>
    </table>

    <form class="form-inline" id="update-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="newName" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="newDescription" placeholder="Description">
      </div>
      <div class="form-group">
        <label for="tags">Tags</label>
        <input type="text" class="form-control" id="newTags" placeholder="Tags">
      </div>
      <button id="edit-submit" type="button" class="btn btn-primary">Update</button>
    </form>

  </div>

{% endblock %}
